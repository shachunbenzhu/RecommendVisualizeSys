{% extends "base.html" %}  
{% block content %}  
{% for post in posts %}

<table class="tabl">
    <tr>
        <td>
            选择查询类型
            <select id="search_type">
                <option id="author">作者</option>
                <option id="type">类型</option>
                <option id="subject">主题</option>
            </select>
        </td>
        <td>
            <input id="search_condition"/>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td rowspan="3">
            展示查询列表
            <!--<img src="{{ post.thumbnail}}" width="200px" height="200px" alt="链接失效" border="">-->
            <div class="responsive">
              <div class="img">
                <a target="_blank" href="{{ post.thumbnail }}">
                  <img src="{{ post.thumbnail }}" alt="链接失效" width="200" height="150">
                </a>
                <div class="desc"><a href="{{  post.surl }}">{{ post.name}}</a></div>
              </div>
            </div>
        </td>
        <td><div class="name"><a href="{{  post.surl }}">{{ post.name}}</a></div></td>
    </tr>
    <tr>
        <td>
            <div class="description">简介：{{ post.description}}</div>
            <div class="abstract">摘要：{{ post.abstract }}</div>
        </td>
    </tr>
    <tr>
        <td><div class="birth">{{ post.birthDate}}</div></td>
    </tr>
</table>
<table class="tabl">
    <tr>
        <td>
            选择推荐类型
            <select id="recommend_type">
                <option id="file">电影</option>
                <option id="book">图书</option>
                <option id="game">游戏</option>
            </select>
        </td>
        <td>
            <input id="recommend_condition"/>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>
            推荐列表
            <!--<img src="{{ post.thumbnail}}" width="200px" height="200px" alt="链接失效" border="">-->
            <div class="responsive">
              <div class="img">
                <a target="_blank" href="{{ post.thumbnail }}">
                  <img src="{{ post.thumbnail }}" alt="链接失效" width="200" height="150">
                </a>
                <div class="desc"><a href="{{  post.surl }}">{{ post.name}}</a></div>
              </div>
            </div>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>
            Echarts可视化展示
        </td>
    </tr>
</table>
<hr style=" height:1px;border:none;border-top:1px dotted #CDC5BF;" >
<p>&nbsp;</p>
{% endfor %}  
{% endblock %}
